<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        .tool-panel {
            width: 280px;
            transition: width 0.3s ease;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .tool-panel.collapsed {
            width: 60px;
        }
        
        .tool-panel.collapsed .tool-name,
        .tool-panel.collapsed .tool-category h3 {
            display: none;
        }
        
        .tool-panel.collapsed .tool-item {
            justify-content: center;
            padding: 0.75rem 0;
        }
        
        .tool-panel.collapsed .tool-item i {
            margin: 0;
        }
        
        .tool-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .tool-item:hover {
            background-color: #f3f4f6;
        }
        
        .tool-item.active {
            background-color: #e5e7eb;
        }
        
        .tool-item i {
            width: 1.5rem;
            margin-right: 0.5rem;
            color: #4b5563;
        }
        
        .tool-name {
            color: #374151;
            font-size: 0.875rem;
        }
        
        .tool-options {
            position: absolute;
            left: 100%;
            top: 0;
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 300px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 50;
        }
        
        .tool-options.active {
            opacity: 1;
            visibility: visible;
        }
        
        .slider-container {
            margin-bottom: 1rem;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .slider-value {
            font-size: 0.875rem;
            color: #6B7280;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #E5E7EB;
            border-radius: 2px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #3B82F6;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        input[type="color"] {
            -webkit-appearance: none;
            width: 100%;
            height: 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }

        /* Image container styles */
        .image-container {
            max-width: 800px;
            max-height: 600px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .image-container canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Export button styles */
        .export-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
        }
        
        .export-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #3B82F6;
            color: white;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .export-btn:hover {
            background-color: #2563EB;
        }
        
        .export-btn i {
            font-size: 1rem;
        }

        .export-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background-color: white;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: none;
            min-width: 120px;
        }

        .export-dropdown.active {
            display: block;
        }

        .export-dropdown button {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            text-align: left;
            color: #374151;
            transition: background-color 0.2s;
        }

        .export-dropdown button:hover {
            background-color: #F3F4F6;
        }

        .export-dropdown button:first-child {
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
        }

        .export-dropdown button:last-child {
            border-bottom-left-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
        }

        /* Tui Image Editor custom styles */
        .tui-image-editor-container {
            width: 100%;
            height: 100%;
        }

        .tui-image-editor-main {
            top: 0;
            left: 0;
        }

        .tui-image-editor-controls {
            background-color: #f8f9fa;
        }

        .tui-image-editor-button {
            color: #374151;
        }

        .tui-image-editor-button:hover {
            background-color: #e5e7eb;
        }

        /* Tool panel styles update */
        .tool-category {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .tool-category h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7298892428782991"
    crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Export button -->
    <div class="export-button">
        <button class="export-btn">
            <i class="fas fa-download"></i>
            Export
        </button>
        <div class="export-dropdown">
            <button data-format="png">PNG</button>
            <button data-format="jpg">JPG</button>
            <button data-format="webp">WebP</button>
        </div>
    </div>

    <div class="flex h-screen">
        <!-- Tool Panel -->
        <div class="tool-panel">
            <div class="p-4 border-b">
                <button id="togglePanel" class="w-full flex items-center justify-between text-gray-600 hover:text-gray-900">
                    <span class="tool-name">Tool Panel</span>
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <!-- Basic Edit Tools -->
            <div class="tool-category">
                <h3>Basic Edit</h3>
                <div class="tool-item" data-tool="crop">
                    <i class="fas fa-crop"></i>
                    <span class="tool-name">Crop</span>
                </div>
                <div class="tool-item" data-tool="rotate">
                    <i class="fas fa-redo"></i>
                    <span class="tool-name">Rotate</span>
                </div>
                <div class="tool-item" data-tool="flip">
                    <i class="fas fa-arrows-alt-h"></i>
                    <span class="tool-name">Flip</span>
                </div>
            </div>

            <!-- Filters -->
            <div class="tool-category">
                <h3>Filters</h3>
                <div class="tool-item" data-tool="filter">
                    <i class="fas fa-magic"></i>
                    <span class="tool-name">Preset Filters</span>
                </div>
                <div class="tool-item" data-tool="custom-filter">
                    <i class="fas fa-sliders-h"></i>
                    <span class="tool-name">Custom Filter</span>
                </div>
            </div>

            <!-- Adjustments -->
            <div class="tool-category">
                <h3>Adjustments</h3>
                <div class="tool-item" data-tool="brightness">
                    <i class="fas fa-sun"></i>
                    <span class="tool-name">Brightness/Contrast</span>
                </div>
                <div class="tool-item" data-tool="saturation">
                    <i class="fas fa-palette"></i>
                    <span class="tool-name">Saturation</span>
                </div>
                <div class="tool-item" data-tool="sharpness">
                    <i class="fas fa-brush"></i>
                    <span class="tool-name">Sharpen/Blur</span>
                </div>
            </div>

            <!-- Effects -->
            <div class="tool-category">
                <h3>Effects</h3>
                <div class="tool-item" data-tool="border">
                    <i class="fas fa-border-style"></i>
                    <span class="tool-name">Border</span>
                </div>
                <div class="tool-item" data-tool="shadow">
                    <i class="fas fa-layer-group"></i>
                    <span class="tool-name">Shadow</span>
                </div>
                <div class="tool-item" data-tool="rounded">
                    <i class="fas fa-circle"></i>
                    <span class="tool-name">Rounded Corners</span>
                </div>
            </div>
        </div>

        <!-- Image Edit Area -->
        <div class="flex-1 p-8 flex items-center justify-center">
            <div class="image-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="edit.js"></script>
</body>
</html>
