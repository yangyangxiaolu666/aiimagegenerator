<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .particle {
            position: absolute;
            background: #3B82F6;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
        }
        /* 确保在所有设备上保持一致的宽度 */
        .container {
            width: 80% !important;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* 确保输入框和按钮在所有设备上保持水平排列 */
        .input-container {
            display: flex !important;
            gap: 1rem;
            width: 100%;
        }
        /* 确保结果网格在所有设备上保持两列 */
        .results-grid {
            display: grid !important;
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        /* 添加宽高比支持 */
        .aspect-w-1 {
            position: relative;
            padding-bottom: 75%; /* 4:3的宽高比 */
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .aspect-w-1 > * {
            position: absolute;
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Main Container -->
    <div class="container px-4 py-8">
        <!-- Input Section -->
        <div class="mb-8">
            <!-- Navigation -->
            <nav class="flex items-center mb-8">
                <div class="text-2xl font-bold text-blue-600">AI Image Generator</div>
            </nav>
            
            <!-- Input Form -->
            <div class="flex flex-col items-center">
                <div class="input-container">
                    <input type="text" 
                           id="promptInput"
                           class="flex-1 px-6 py-4 text-lg rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Describe your image... (e.g. a cyberpunk cat in neon city)">
                    <button id="generateBtn"
                            class="px-8 py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 whitespace-nowrap">
                        Generate
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Section -->
        <div id="statusSection" class="hidden mb-8">
            <div class="flex flex-col items-center">
                <div class="text-lg font-medium text-gray-700 mb-2">Generating... <span id="progressText">57%</span></div>
                <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                    <div id="progressBar" class="h-full bg-blue-600 transition-all duration-300" style="width: 57%"></div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-grid">
            <!-- Results will be dynamically inserted here -->
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-600 text-sm">
            Free for personal use. <a href="#" class="text-blue-600 hover:underline">Terms →</a>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
